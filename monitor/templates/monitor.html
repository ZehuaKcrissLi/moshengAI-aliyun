<body>
    <div class="header">
        <h1>ğŸ›ï¸ é­”å£°AIæœåŠ¡ç›‘æ§é¢æ¿</h1>
        <div class="subtitle">å®æ—¶ç›‘æ§æœåŠ¡çŠ¶æ€ã€ç³»ç»Ÿèµ„æºå’Œæ—¥å¿—ä¿¡æ¯</div>

        <span class="status-indicator status-offline"></span>

    <div class="container">
        <!-- æœåŠ¡çŠ¶æ€ -->
        <div class="grid">
            <div class="card">
                <div class="card-title">
                    <span>ğŸš€</span>
                    æœåŠ¡çŠ¶æ€
                </div>

                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    <span>ğŸ’»</span>

                </div>
                <div class="system-grid" id="systemContainer">
                    <div class="loading"></div>
                </div>
            </div>
        </div>

        <!-- CPUå’Œå†…å­˜å›¾è¡¨ -->
        <div class="grid">
            <div class="card">
                <div class="card-title">
                    <span>ğŸ“Š</span>
                    CPUä½¿ç”¨ç‡
                </div>
                <div class="chart-container">
                    <canvas id="cpuChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-title">
                    <span>ğŸ§ </span>

                </div>
                <div class="chart-container">
                    <canvas id="memoryChart"></canvas>
                </div>
            </div>

        <!-- æ—¥å¿—æŸ¥çœ‹ -->
        <div class="logs-section">
            <div class="card">
                <div class="logs-header">
                    <div class="card-title">
                        <span>ğŸ“</span>
                        å®æ—¶æ—¥å¿—
                    </div>
                    <div class="logs-controls">
                        <button class="btn active" onclick="switchService('tts-service')">TTSæœåŠ¡</button>
                        <button class="btn" onclick="switchService('backend-service')">åç«¯æœåŠ¡</button>
                        <button class="btn" onclick="switchService('frontend-service')">å‰ç«¯æœåŠ¡</button>
                        <button class="btn" onclick="switchLogType('output')">è¾“å‡ºæ—¥å¿—</button>
                        <button class="btn" onclick="switchLogType('error')">é”™è¯¯æ—¥å¿—</button>
                        <button class="btn" onclick="refreshLogs()">åˆ·æ–°</button>
                    </div>
                </div>
                <div class="logs-container" id="logsContainer">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡
        let socket;
        let currentService = 'tts-service';
        let currentLogType = 'output';
        let cpuChart, memoryChart;
        let cpuData = [];
        let memoryData = [];
        let timeLabels = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            initializeCharts();
            loadInitialData();
        });

        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                updateConnectionStatus(true);
                socket.emit('subscribe_updates');
            });

            socket.on('disconnect', function() {
                updateConnectionStatus(false);
            });

            socket.on('services_update', function(data) {
                updateServicesDisplay(data);
            });

            socket.on('system_update', function(data) {
                updateSystemDisplay(data);
                updateCharts(data);
            });
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const indicator = statusEl.querySelector('.status-indicator');
            const text = statusEl.querySelector('span:last-child');
            
            if (connected) {
                indicator.className = 'status-indicator status-online';
                text.textContent = 'å·²è¿æ¥';
            } else {
                indicator.className = 'status-indicator status-offline';
                text.textContent = 'è¿æ¥æ–­å¼€';
            }
        }

        // åˆå§‹åŒ–å›¾è¡¨
        function initializeCharts() {
            const cpuCtx = document.getElementById('cpuChart').getContext('2d');
            const memoryCtx = document.getElementById('memoryChart').getContext('2d');

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: { color: '#334155' },
                        ticks: { color: '#94a3b8' }
                    },
                    x: {
                        grid: { color: '#334155' },
                        ticks: { color: '#94a3b8' }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            };

            cpuChart = new Chart(cpuCtx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        data: cpuData,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });

            memoryChart = new Chart(memoryCtx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        data: memoryData,
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: chartOptions
            });
        }

        // æ›´æ–°å›¾è¡¨æ•°æ®
        function updateCharts(systemData) {
            const now = new Date().toLocaleTimeString();
            
            timeLabels.push(now);
            cpuData.push(systemData.cpu_percent);
            memoryData.push(systemData.memory.percent);

            // ä¿æŒæœ€è¿‘20ä¸ªæ•°æ®ç‚¹
            if (timeLabels.length > 20) {
                timeLabels.shift();
                cpuData.shift();
                memoryData.shift();
            }

            cpuChart.update('none');
            memoryChart.update('none');
        }

        // åŠ è½½åˆå§‹æ•°æ®
        function loadInitialData() {
            fetch('/api/services')
                .then(response => response.json())
                .then(data => updateServicesDisplay(data));

            fetch('/api/system')
                .then(response => response.json())
                .then(data => updateSystemDisplay(data));

            loadLogs();
        }

        // æ›´æ–°æœåŠ¡æ˜¾ç¤º
        function updateServicesDisplay(services) {
            const container = document.getElementById('servicesContainer');
            container.innerHTML = '';

            Object.entries(services).forEach(([serviceId, service]) => {
                const statusClass = getServiceStatusClass(service);
                const uptime = formatUptime(service.uptime);
                
                container.innerHTML += `
                    <div class="service-item ${statusClass}">
                        <div class="service-header">
                            <div class="service-name">${service.name}</div>
                            <div class="service-port">:${service.port}</div>
                        </div>
                        <div class="service-stats">
                            <div class="stat-item">
                                <div class="stat-value">${service.pm2_status}</div>
                                <div class="stat-label">çŠ¶æ€</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${service.cpu}%</div>
                                <div class="stat-label">CPU</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${formatMemory(service.memory)}</div>
                                <div class="stat-label">å†…å­˜</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${service.restarts}</div>
                                <div class="stat-label">é‡å¯æ¬¡æ•°</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${uptime}</div>
                                <div class="stat-label">è¿è¡Œæ—¶é—´</div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // æ›´æ–°ç³»ç»Ÿæ˜¾ç¤º
        function updateSystemDisplay(systemData) {
            const container = document.getElementById('systemContainer');
            
            container.innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${systemData.cpu_percent.toFixed(1)}%</div>
                    <div class="metric-label">CPUä½¿ç”¨ç‡</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${getProgressClass(systemData.cpu_percent)}" 
                             style="width: ${systemData.cpu_percent}%"></div>
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${systemData.memory.percent.toFixed(1)}%</div>
                    <div class="metric-label">å†…å­˜ä½¿ç”¨ç‡</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${getProgressClass(systemData.memory.percent)}" 
                             style="width: ${systemData.memory.percent}%"></div>
                    </div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${formatBytes(systemData.memory.available)}</div>
                    <div class="metric-label">å¯ç”¨å†…å­˜</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">${Object.keys(systemData.disk_usage).length}</div>
                    <div class="metric-label">ç£ç›˜åˆ†åŒº</div>
                </div>
            `;
        }

        // åŠ è½½æ—¥å¿—
        function loadLogs() {
            fetch(`/api/logs/${currentService}?type=${currentLogType}&lines=100`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('logsContainer');
                    container.innerHTML = '';
                    
                    data.logs.forEach(line => {
                        if (line.trim()) {
                            const logClass = getLogClass(line);
                            container.innerHTML += `<div class="log-line ${logClass}">${escapeHtml(line)}</div>`;
                        }
                    });
                    
                    container.scrollTop = container.scrollHeight;
                });
        }

        // åˆ‡æ¢æœåŠ¡
        function switchService(serviceId) {
            currentService = serviceId;
            updateActiveButton(event.target);
            loadLogs();
        }

        // åˆ‡æ¢æ—¥å¿—ç±»å‹
        function switchLogType(logType) {
            currentLogType = logType;
            updateActiveButton(event.target);
            loadLogs();
        }

        // åˆ·æ–°æ—¥å¿—
        function refreshLogs() {
            loadLogs();
        }

        // æ›´æ–°æ´»åŠ¨æŒ‰é’®
        function updateActiveButton(button) {
            button.parentElement.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
        }

        // å·¥å…·å‡½æ•°
        function getServiceStatusClass(service) {
            if (service.pm2_status === 'online' && service.health.status === 'healthy') {
                return 'online';
            } else if (service.pm2_status === 'online') {
                return 'warning';
            } else {
                return 'offline';
            }
        }

        function getProgressClass(percent) {
            if (percent > 80) return 'danger';
            if (percent > 60) return 'warning';
            return '';
        }

        function getLogClass(line) {
            if (line.includes('ERROR') || line.includes('error')) return 'error';
            if (line.includes('WARN') || line.includes('warning')) return 'warning';
            if (line.includes('INFO') || line.includes('info')) return 'info';
            return '';
        }

        function formatMemory(bytes) {
            if (bytes < 1024 * 1024) return Math.round(bytes / 1024) + 'KB';
            return Math.round(bytes / (1024 * 1024)) + 'MB';
        }

        function formatBytes(bytes) {
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            if (bytes === 0) return '0 B';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatUptime(uptime) {
            if (!uptime) return 'N/A';
            const seconds = Math.floor((Date.now() - uptime) / 1000);
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
